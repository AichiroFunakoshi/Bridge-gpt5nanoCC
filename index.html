<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Bridge (Ver.5-nano)</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="120x120" href="images/icons/icon-120x120.png" />
  <link rel="icon" type="image/png" sizes="152x152" href="images/icons/icon-152x152.png" />
  <link rel="icon" type="image/png" sizes="167x167" href="images/icons/icon-167x167.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 初期画面 -->
  <div id="initialScreen" class="screen">
    <button id="settingsButton" class="settings-btn" aria-label="設定">⚙️</button>

    <div class="initial-container">
      <h1 class="app-title-small">Bridge</h1>

      <div class="language-buttons">
        <button id="startJapaneseBtn" class="lang-btn lang-btn-ja">
          <span class="lang-label">開始</span>
          <span class="lang-sub">日本語 → 英語</span>
        </button>

        <button id="startEnglishBtn" class="lang-btn lang-btn-en">
          <span class="lang-label">Start</span>
          <span class="lang-sub">English → Japanese</span>
        </button>
      </div>
    </div>
  </div>

  <!-- 録音中画面 -->
  <div id="recordingScreen" class="screen screen-hidden">
    <!-- 状態インジケーター -->
    <div class="status-bar">
      <div class="indicators">
        <span id="listeningIndicator" class="indicator">
          <span class="indicator-icon">🎙️</span>
          <span id="listeningText">聞き取り中</span>
        </span>
        <span id="translatingIndicator" class="indicator">
          <span class="indicator-icon">⚡</span>
          <span id="translatingText">翻訳中</span>
        </span>
      </div>
    </div>

    <!-- 翻訳エリア（最大化） -->
    <div class="translation-area">
      <div class="translation-column">
        <div class="column-header">
          <h2 id="originalLabel" class="column-title">原文</h2>
          <span id="sourceLanguage" class="lang-tag">—</span>
        </div>
        <div id="originalText" class="translation-content"></div>
      </div>

      <div class="translation-column">
        <div class="column-header">
          <h2 id="translatedLabel" class="column-title">翻訳結果</h2>
          <span id="targetLanguage" class="lang-tag">—</span>
        </div>
        <div id="translatedText" class="translation-content"></div>
      </div>
    </div>

    <!-- コントロールバー -->
    <div class="control-bar">
      <button id="stopBtn" class="control-btn control-btn-danger">
        <span id="stopBtnText">Stop</span>
      </button>
      <button id="resetBtn" class="control-btn">
        <span id="resetBtnText">Reset</span>
      </button>

      <div class="font-controls">
        <button id="fontSizeSmall" class="font-btn" title="小">A-</button>
        <button id="fontSizeMedium" class="font-btn font-btn-active" title="中">A</button>
        <button id="fontSizeLarge" class="font-btn" title="大">A+</button>
        <button id="fontSizeXLarge" class="font-btn" title="特大">A++</button>
      </div>
    </div>

    <!-- エラーメッセージ -->
    <div id="errorMessage" class="error-message" role="alert"></div>
  </div>

  <!-- 非表示の状態表示（アクセシビリティ用） -->
  <div id="status" class="sr-only" aria-live="polite">待機中</div>

  <!-- APIキー設定モーダル -->
  <div id="apiModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h3 class="modal-title">APIキー設定</h3>
      <p class="modal-desc">翻訳アプリを使用するには OpenAI API キーを入力してください。</p>
      <p class="modal-desc-small">キーはブラウザのローカルに保存されます。</p>

      <label for="openaiKey" class="input-label">OpenAI API Key</label>
      <input id="openaiKey" type="text" class="input-field" placeholder="sk-..." autocomplete="off" />

      <div class="modal-actions">
        <button id="saveApiKeys" class="btn-primary">保存して開始</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
